                    <input type="text" name="username" placeholder="Pseudo" value="Pseudo">

                <div class="field">

                    <input type="email" name="email" placeholder="Email" value="Email">
                </div>
                <div class="field">
                    <label>URL du site</label>
                    <input type="text" name="site-url" placeholder="http://...." value="URL">
                </div>
                <div class="field">
                    <label>Mot de passe</label>
                    <input type="text" name="passeword" placeholder="Mot de passe" value="Mot de passe">

                <button class="button" type="submit">Sauvegarder les modifications</button>
